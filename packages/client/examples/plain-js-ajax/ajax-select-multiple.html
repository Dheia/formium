<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playground</title>
  </head>

  <body>
    <form id="my-form">
      <label for="pet-select">Choose a pet:</label><br />
      <select name="pets" multiple id="pet-select">
        <option selected value="dog">Dog</option>
        <option selected value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>

      <br /><br />

      <button type="submit">Submit</button>
    </form>
    <script src="../dist/formium.umd.production.min.js"></script>
    <script>
      const PROJECT_ID = 'YOUR_PROJECT_ID';
      const FORM_SLUG = 'YOUR_FORM_SLUG';

      // Create a Formium API client
      const client = window.Formium.createClient(PROJECT_ID);

      // Grab the from element
      const form = document.getElementById('my-form');

      // Handle Submission
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        // Convert into FormData to quickly get the values
        const data = new FormData(form);

        // Send the payload to Formium
        await client
          .submitForm(FORM_SLUG, data)
          .then(response => alert(JSON.stringify(response, null, 2)))
          .catch(error => console.log(error));
      });
    </script>
  </body>
</html>
